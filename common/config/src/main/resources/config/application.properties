eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=cloud.test.com
eureka.client.service-url.defaultZone=http://admin:admin123@cloud.test.com:10000/eureka/
eureka.client.fetch-registry=true
eureka.client.registry-fetch-interval-second=10

spring.main.allow-bean-definition-overriding=true

jwt.privateSecret=123456
jwt.expireTime=20000
jwt.header=Authorization

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles[0]=user
spring.security.user.roles[1]=admin

feign.hystrix.enabled=true
#ribbon.ConnectTimeout=1000
# get\u8BF7\u6C42\u4E2D\u6700\u5927\u8BF7\u6C42\u6B21\u6570\uFF0C\u4E0D\u5305\u62EC\u7B2C\u4E00\u6B21\u8BF7\u6C42
user.ribbon.MaxAutoRetries=5



# will inject 'application' namespace in bootstrap phase
apollo.bootstrap.enabled = true
# put apollo initialization before logging system initialization
apollo.bootstrap.eagerLoad.enabled=true
